<!DOCTYPE html>
<html>
<head>
  <title>wikiViewer</title>


  <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="main.css" type="text/css">

  <!-- Compiled and minified JavaScript -->


</head>
<body>
  <div id="app">

    <div class="container">
      <div class="row">
        <div class="col s4">
          <h1 id="mainText">Wikipedia Viewer</h1>
          <div class="right-align typed">
            <span id="name">Jorge</span>
            <span class="typed-cursor"></span>
        </div>

          <div class="input-field" id="searchBox">
            <i class="material-icons prefix">search</i>
            <input id="icon_search" class="validate" type="text" v-model="searchQuery" v-on:keyup="search"
                             placeholder="">
              <label for="icon_search cyan darken-3">Search</label>
              <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
							  <i class="small material-icons randomButton" aria-hidden="true">shuffle</i>
              </a>

            </div>

          </div>
        <div class="col s8 right" id="articlesBox">
          <ul>

            <li v-for="article in articles" class="card-panel hoverable cyan darken-4">
              <div v-if="searchQuery" class="animated" transition="fade" class="articles" >

              <a v-bind:href="'http://en.wikipedia.org/?curid=' + article.pageid"><span>
                <h1 class="center">{{article.title}}</h1></a>
                <p class="flow-text">{{{article.extract}}}</p>
              </span>
              </div>

            </li>

          </ul>
        </div>

      </div>

    </div>





  <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

  <script src="https://cdn.rawgit.com/mattboldt/typed.js/master/dist/typed.min.js"></script>
  <script src="app.js"></script>
  <script>
  $('document').ready(function() {

  /* animation name */
  $("#name").typed({
		strings: ["Made by dok", "dok."],
		typeSpeed: 100,
    backDelay: 200,
    loop: true
	});
});
  </script>
</body>
</html>
